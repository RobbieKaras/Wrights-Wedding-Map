<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Travel Logistics</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
     
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
     
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the Wedding Travel Map!</h1>
        <p>Click on any pin to get directions from your current location.</p>
        <p>Click on any line to get directions one location to another location.</p>
    </header>
    
    <div id="location-menu">
        <h3>Filter Locations:</h3>
        <label><input type="checkbox" id="toggle-annarbor" checked> Ann Arbor</label>
        <label><input type="checkbox" id="toggle-plymouth" checked> Plymouth (Reception)</label>
        <label><input type="checkbox" id="toggle-newport" checked> Newport (Ceremony)</label>
        <label><input type="checkbox" id="toggle-dtw" checked> DTW Airport</label>
    </div>

    <div id="map"></div> 
    
    <div id="travel-info-popup" class="hidden">
        <h3 id="popup-route"></h3>
        <p id="popup-time"></p> 
        <p id="popup-distance"></p>
        <a id="popup-link" href="#" target="_blank">View Directions on Google Maps</a>
    </div>
</body>
</html>
